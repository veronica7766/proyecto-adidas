<head>
  <title>Carousel/Slideshow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <br>
  <div id="theCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#theCarousel" data-slide-to="1"></li>
      <li data-target="#theCarousel" data-slide-to="2"></li>
      <li data-target="#theCarousel" data-slide-to="3"></li>
      </ol>
 <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://www.tennisnuts.com/images/product/full/FX1366_G.jpg" alt="Ilustracion" > 
         <div class="carousel-caption d-none d-md-block">
    <h3>Gusti Ilustración</h3>
    <p>Exposición</p>
  </div>
      </div>
 <div class="item">
        <img src="https://http2.mlstatic.com/tenis-zapatillas-adidas-swift-run-azul-hombre-env-gr-D_NQ_NP_989930-MCO26513865735_122017-F.jpg" alt="fotografia" width="600" height="424"> 
         <div class="carousel-caption d-none d-md-block">
    <h3> Xataka Fotografía</h3>
    <p>Concurso</p>
  </div>
      </div>
  <div class="item">
        <img src="https://static.netshoes.com.br/produtos/tenis-adidas-extaball/58/D13-5804-158/D13-5804-158_zoom1.jpg?ts=1584642175&" alt="pintura" width="600" height="424">
         <div class="carousel-caption d-none d-md-block">
    <h3>DoArt Pintura</h3>
    <p>Curso</p>
  </div>
      </div>
       <div class="item">
        <img src="https://http2.mlstatic.com/tenis-adidas-superstar-foundation-b27140-hombre-D_NQ_NP_854189-MLM26570059681_122017-F.jpg" alt="diseno" width="600" height="424"> 
         <div class="carousel-caption d-none d-md-block">
    <h3>UX UI Diseño Gráfico</h3>
    <p>Curso</p>
  </div>
      </div>
<a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">siguiente</span>
    </a>
  </div>
</div>

</body>
